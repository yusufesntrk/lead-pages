<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#favGradient)"/>

  <!-- Stylized columns representing S+M -->
  <rect x="8" y="10" width="4" height="14" rx="1" fill="white"/>
  <rect x="14" y="8" width="4" height="16" rx="1" fill="white"/>
  <rect x="20" y="10" width="4" height="14" rx="1" fill="white"/>

  <!-- Connecting bar -->
  <rect x="8" y="8" width="16" height="2" rx="0.5" fill="white"/>

  <!-- Gold accent -->
  <rect x="8" y="24" width="16" height="2" rx="0.5" fill="#b8860b"/>
</svg>
