<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4D03F"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>

  <!-- Billard Ball Icon -->
  <circle cx="40" cy="50" r="28" fill="#1B5E20"/>
  <circle cx="40" cy="50" r="24" fill="none" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="40" cy="42" r="10" fill="white"/>
  <text x="40" y="46" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#1B5E20" text-anchor="middle">8</text>

  <!-- Highlight on ball -->
  <ellipse cx="32" cy="38" rx="6" ry="4" fill="rgba(255,255,255,0.3)"/>

  <!-- Main Text -->
  <text x="80" y="42" font-family="'Playfair Display', Georgia, serif" font-size="26" font-weight="700" fill="#1B5E20">Billard Cafe</text>

  <!-- Subtitle -->
  <text x="80" y="68" font-family="'Poppins', 'Open Sans', sans-serif" font-size="14" font-weight="500" fill="url(#goldGradient)" letter-spacing="3">BISTRO</text>

  <!-- Decorative line -->
  <line x1="80" y1="75" x2="180" y2="75" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
</svg>