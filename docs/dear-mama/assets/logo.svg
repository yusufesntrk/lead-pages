<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Schwarzer Kreis-Hintergrund -->
  <circle cx="100" cy="100" r="95" fill="#1A1A1A"/>

  <!-- Roter Ring außen -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E31C25" stroke-width="3"/>

  <!-- Döner-Spieß Symbol -->
  <g transform="translate(35, 45)">
    <!-- Spieß-Stange -->
    <rect x="12" y="0" width="4" height="120" fill="#E31C25" rx="2"/>

    <!-- Döner-Fleisch-Scheiben (stilisiert) -->
    <ellipse cx="14" cy="25" rx="18" ry="8" fill="#E31C25"/>
    <ellipse cx="14" cy="40" rx="22" ry="10" fill="#E31C25"/>
    <ellipse cx="14" cy="58" rx="24" ry="12" fill="#E31C25"/>
    <ellipse cx="14" cy="78" rx="22" ry="10" fill="#E31C25"/>
    <ellipse cx="14" cy="95" rx="18" ry="8" fill="#E31C25"/>

    <!-- Griff oben -->
    <circle cx="14" cy="8" r="6" fill="#E31C25"/>
  </g>

  <!-- "Dear" Text -->
  <text x="85" y="90"
        font-family="'Pacifico', 'Dancing Script', cursive, serif"
        font-size="32"
        fill="#E31C25"
        font-style="italic">Dear</text>

  <!-- "Mama" Text -->
  <text x="75" y="130"
        font-family="'Pacifico', 'Dancing Script', cursive, serif"
        font-size="38"
        fill="#E31C25"
        font-style="italic">Mama</text>
</svg>
