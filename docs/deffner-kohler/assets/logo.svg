<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#d4a84b"/>
    </linearGradient>
  </defs>
  <!-- Logo Symbol - Stylized D&K -->
  <rect x="0" y="10" width="40" height="40" rx="4" fill="#1a365d"/>
  <text x="20" y="38" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">D&amp;K</text>
  <!-- Company Name -->
  <text x="52" y="30" font-family="Georgia, serif" font-size="18" font-weight="600" fill="#1a365d">Deffner &amp; Kohler</text>
  <text x="52" y="46" font-family="Arial, sans-serif" font-size="11" fill="#718096" letter-spacing="1">STEUERBERATUNG</text>
  <!-- Gold accent line -->
  <rect x="52" y="50" width="80" height="2" fill="url(#goldAccent)"/>
</svg>
