<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .logo-main-text {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 42px;
        font-weight: 600;
        fill: #81AEC0;
        letter-spacing: 0px;
      }
      .logo-sub-text {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 14px;
        font-weight: normal;
        fill: #7F7F7F;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>

  <!-- Main company name with ampersand in gold -->
  <text x="30" y="52" class="logo-main-text">
    Schröder-Heim
  </text>
  <text x="410" y="52" class="logo-main-text" style="fill: #F5D75E;">
    &amp;
  </text>
  <text x="445" y="52" class="logo-main-text">
    Eidel
  </text>

  <!-- Subtitle -->
  <text x="30" y="75" class="logo-sub-text" style="font-size: 13px; font-weight: normal;">
    FACHANWALTSKANZLEI FÜR FAMILIEN- UND ERBRECHT
  </text>

  <!-- Decorative accent line -->
  <line x1="30" y1="85" x2="520" y2="85" stroke="#F5D75E" stroke-width="2" opacity="0.6"/>
</svg>
