<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="100%" style="stop-color:#FAEBD7"/>
    </linearGradient>
  </defs>

  <!-- Decorative fork and knife icon -->
  <g transform="translate(10, 20)">
    <!-- Fork -->
    <path d="M8 5 L8 35 M5 5 L5 20 Q6.5 25 8 20 Q9.5 25 11 20 L11 5"
          stroke="#F5DEB3" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Knife -->
    <path d="M18 5 L18 35 M18 5 Q25 10 25 20 L18 20"
          stroke="#F5DEB3" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Main text: Gasthaus -->
  <text x="45" y="42" font-family="'Playfair Display', 'Georgia', serif"
        font-size="26" font-weight="600" fill="url(#lightGradient)"
        letter-spacing="1">Gasthaus</text>

  <!-- EFEM in bold, prominent style -->
  <text x="205" y="42" font-family="'Playfair Display', 'Georgia', serif"
        font-size="26" font-weight="700" fill="#FFFFFF"
        letter-spacing="3">EFEM</text>

  <!-- Decorative line -->
  <line x1="45" y1="55" x2="295" y2="55" stroke="#F5DEB3" stroke-width="1" opacity="0.6"/>

  <!-- Tagline -->
  <text x="170" y="75" font-family="'Open Sans', 'Arial', sans-serif"
        font-size="11" fill="rgba(255,255,255,0.8)" letter-spacing="2" text-anchor="middle">TÜRKISCHE SPEZIALITÄTEN</text>
</svg>