<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 100" width="340" height="100">
  <defs>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A86C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4B87A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Japanese Character 龍 (Tatsu/Dragon) -->
  <text x="10" y="62" font-family="'Noto Serif JP', 'Shippori Mincho', serif"
        font-size="52" font-weight="700" fill="#C41E3A">龍</text>

  <!-- Main Text: RAMEN TATSU -->
  <text x="75" y="42" font-family="'Noto Serif JP', 'Playfair Display', Georgia, serif"
        font-size="28" font-weight="600" fill="#1A1A1A" letter-spacing="3">RAMEN TATSU</text>

  <!-- Subtitle: OFFENBURG -->
  <text x="75" y="68" font-family="'Noto Sans JP', 'Inter', Arial, sans-serif"
        font-size="12" fill="#4A4A4A" letter-spacing="4">OFFENBURG</text>

  <!-- Decorative Line -->
  <rect x="75" y="75" width="180" height="2" fill="url(#goldAccent)" rx="1"/>
</svg>
