<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3366A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#264d7a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background shape - subtle accent -->
  <rect x="0" y="0" width="400" height="120" fill="transparent"/>

  <!-- Paragraph symbol as decorative element -->
  <g transform="translate(15, 15)">
    <circle cx="35" cy="45" r="42" fill="none" stroke="#3366A0" stroke-width="2" opacity="0.15"/>
    <text x="18" y="65" font-family="Georgia, 'Times New Roman', serif" font-size="60" font-weight="bold" fill="#3366A0" opacity="0.9">§</text>
  </g>

  <!-- Main text group -->
  <g transform="translate(95, 0)">
    <!-- Große-Wächter -->
    <text x="0" y="42" font-family="'Playfair Display', Georgia, 'Times New Roman', serif" font-size="28" font-weight="600" fill="#3366A0" letter-spacing="1">
      Große-Wächter
    </text>

    <!-- Ampersand -->
    <text x="195" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="22" fill="#3366A0" opacity="0.7">
      &amp;
    </text>

    <!-- Watter -->
    <text x="0" y="72" font-family="'Playfair Display', Georgia, 'Times New Roman', serif" font-size="28" font-weight="600" fill="#3366A0" letter-spacing="1">
      Watter
    </text>

    <!-- Divider line -->
    <line x1="0" y1="85" x2="220" y2="85" stroke="#3366A0" stroke-width="1.5" opacity="0.4"/>

    <!-- Subtitle -->
    <text x="0" y="105" font-family="'Open Sans', Arial, sans-serif" font-size="13" fill="#5a5a5a" letter-spacing="2" text-transform="uppercase">
      KANZLEI FÜR ARBEITSRECHT
    </text>
  </g>
</svg>